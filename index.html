<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cancer Imaging Archive</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">    
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <style type="text/css">
    .hero-spacer {
	margin-top: 50px;
    }
    </style>
    <script src="js/getArchives.js"></script>
	<div class="container marketing">
		<div class="jumbotron hero-spacer">
	        <h1>The Cancer Imaging Archive</h1>
	        <br/><br/>
		<p>Enter name of the file to be downloaded<br/>
		[Format: blob&lt;size-in-MB&gt;]<br/><br/>
	        Example: blob10, blob20, blob50, blob100, etc</p>
	        <p>
	        <div class="col-lg-4 col-md-4">
	          <div class="input" >            
	            <input type="text" class="form-control" placeholder="File Name" id="filenameUser">
	          </div>
	        </div>                
	        <button class="btn btn-primary btn-large" onClick="downloadArchive()">Download</button></p>	        
    		<a id="downloadBlob" style="display: none">download me</a>
	    </div>
		<div class="progress progress-striped" style="width: 50%; height: 50px; border: 5px; margin: 0 auto">
			<div id="prog" class="progress-bar progress-bar-success" role="progressbar">
			  <span id="textValue" style="font-size: 17px; line-height: 50px">0% Complete</span>
			</div>
		</div>
		<h3 align="center" id="error"></h3>
		<br/><br/>
	</div>	
	
</body>
</html>
